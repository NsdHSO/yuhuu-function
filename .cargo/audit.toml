[advisories]
# Ignore MySQL-related vulnerability since we only use PostgreSQL
ignore = [
    "RUSTSEC-2023-0071",  # rsa - Marvin Attack (only affects sqlx-mysql, we use sqlx-postgres)
]

# Optionally, you can add a note explaining why
[advisories.informational]
# "unmaintained" and "unsound" advisories will still be reported
unmaintained = "warn"
unsound = "warn"
