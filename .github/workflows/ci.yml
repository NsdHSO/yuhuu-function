name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast checks that don't require compilation
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Main build, test, and lint job - reuses compilation
  build-and-test:
    name: Build, Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: church_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/church_test

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Step 1: Check (fast, no codegen)
      - name: Check code
        run: cargo check --all-features --workspace

      # Step 2: Clippy (reuses check artifacts)
      - name: Run clippy
        run: cargo clippy --all-features --workspace -- -D warnings

      # Step 3: Build (reuses clippy artifacts)
      - name: Build for tests
        run: cargo build --workspace --all-features

      # Step 4: Run migrations
      - name: Run migrations
        run: cargo run -p migration -- up

      # Step 5: Run tests (reuses build artifacts)
      - name: Run tests
        run: cargo test --workspace --all-features --no-fail-fast

      # Step 6: Build release (separate profile, won't reuse debug artifacts)
      - name: Build release
        run: cargo build --release --workspace

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: yuhuu-function
          path: target/release/main-app
