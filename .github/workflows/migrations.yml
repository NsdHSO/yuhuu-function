name: Database Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      action:
        description: 'Migration action'
        required: true
        type: choice
        options:
          - up
          - status
          - down
          - refresh
          - reset

jobs:
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run migration - ${{ github.event.inputs.action }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: cargo run -p migration -- ${{ github.event.inputs.action }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Migration failed for ${{ github.event.inputs.environment }}"
          echo "Action: ${{ github.event.inputs.action }}"
