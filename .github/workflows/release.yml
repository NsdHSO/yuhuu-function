name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binaries
        run: |
          cargo build --release --workspace
          mkdir -p release
          cp target/release/main-app release/yuhuu-function
          cd release
          tar -czf yuhuu-function-linux-x86_64.tar.gz yuhuu-function

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/yuhuu-function-linux-x86_64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
